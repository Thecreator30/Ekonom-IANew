<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ekonom-IA Merchant Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6", 
                        "background-light": "#F9FAFB", 
                        "background-dark": "#0F172A", 
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E293B", 
                        "text-main-light": "#111827", 
                        "text-main-dark": "#F3F4F6", 
                        "text-sub-light": "#6B7280", 
                        "text-sub-dark": "#9CA3AF", 
                        "input-border-light": "#E5E7EB",
                        "input-border-dark": "#374151",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'lg': '0.75rem',
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    backgroundImage: {
                        'brand-gradient': 'linear-gradient(90deg, #3B82F6 0%, #8B5CF6 100%)', 
                        'brand-gradient-hover': 'linear-gradient(90deg, #2563EB 0%, #7C3AED 100%)',
                    },
                    animation: {
                        blob: "blob 7s infinite",
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3B82F6 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }.focus-brand:focus-within {
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-300">
<div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
<div class="absolute -top-40 -left-40 w-96 h-96 bg-blue-400/20 rounded-full blur-3xl dark:bg-blue-600/10 mix-blend-multiply dark:mix-blend-screen animate-blob"></div>
<div class="absolute top-0 right-0 w-80 h-80 bg-purple-400/20 rounded-full blur-3xl dark:bg-purple-600/10 mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-2000"></div>
<div class="absolute -bottom-40 left-20 w-80 h-80 bg-pink-400/20 rounded-full blur-3xl dark:bg-pink-600/10 mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-4000"></div>
</div>
<main class="w-full max-w-sm relative z-10 flex flex-col gap-8">
<div class="text-center space-y-2">
<div class="mx-auto w-16 h-16 bg-white dark:bg-card-dark shadow-lg rounded-2xl flex items-center justify-center mb-6 ring-1 ring-gray-100 dark:ring-gray-700">
<span class="material-symbols-outlined text-4xl text-blue-600 dark:text-blue-400">
                    smart_toy
                </span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-text-main-light dark:text-text-main-dark">
                Bienvenue sur <br/>
<span class="gradient-text">Ekonom-IA</span>
</h1>
<p class="text-text-sub-light dark:text-text-sub-dark text-sm">
                Connectez-vous à votre console marchand pour gérer vos campagnes IA.
            </p>
</div>
<div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-xl shadow-gray-200/50 dark:shadow-none p-8 ring-1 ring-gray-100 dark:ring-gray-700 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90">
<form action="#" class="space-y-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-text-main-light dark:text-text-main-dark" for="email">
                        Adresse Email
                    </label>
<div class="relative group focus-brand rounded-xl transition-all duration-200">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px] group-focus-within:text-blue-500 transition-colors">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-xl bg-gray-50 dark:bg-gray-800/50 text-text-main-light dark:text-text-main-dark placeholder-gray-400 focus:outline-none focus:ring-0 focus:border-transparent transition-all sm:text-sm" id="email" name="email" placeholder="vous@example.com" required="" type="email"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none opacity-0 group-valid:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-green-500 text-[20px]">check_circle</span>
</div>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-text-main-light dark:text-text-main-dark" for="password">
                            Mot de passe
                        </label>
</div>
<div class="relative group focus-brand rounded-xl transition-all duration-200">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px] group-focus-within:text-blue-500 transition-colors">lock</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 border border-input-border-light dark:border-input-border-dark rounded-xl bg-gray-50 dark:bg-gray-800/50 text-text-main-light dark:text-text-main-dark placeholder-gray-400 focus:outline-none focus:ring-0 focus:border-transparent transition-all sm:text-sm" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-[20px]">visibility_off</span>
</div>
</div>
</div>
<div class="flex items-center justify-end">
<a class="text-sm font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300 transition-colors" href="#">
                        Mot de passe oublié ?
                    </a>
</div>
<button class="w-full flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-md text-sm font-semibold text-white bg-brand-gradient hover:bg-brand-gradient-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-80 disabled:cursor-wait" disabled="" type="button">
<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
</svg>
                    Connexion en cours...
                </button>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-card-light dark:bg-card-dark text-text-sub-light dark:text-text-sub-dark">
                            Nouveau marchand ?
                        </span>
</div>
</div>
<div class="mt-6 text-center">
<a class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300" href="#">
                        Créer un compte
                    </a>
</div>
</div>
</div>
<footer class="text-center mt-4">
<p class="text-xs text-text-sub-light dark:text-text-sub-dark">
                © 2024 Ekonom-IA. Tous droits réservés.
            </p>
</footer>
</main>
<button class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-card-dark shadow-lg ring-1 ring-gray-200 dark:ring-gray-700 text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>

</body></html>
